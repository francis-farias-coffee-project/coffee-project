<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zeyada&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d33e65fc6a.js" crossorigin="anonymous"></script>
<body style="color: #ff5c24; font-weight: bold; font-size: 20px">
<audio controls autoplay>
    <source src="audio/driving-ambition.mp3" autoplay>
</audio>
    <h1 style="font-size: 85px">Coffee!</h1>
    <hr>
    <div class="row">

        <div id = 'coffees' class="row" style="width: 50%">
        </div>

        <section id="forms" class="" style="width: 50%">
            <h2><i class="fa-solid fa-mug-hot"></i> Coffee Search <i class="fa-solid fa-mug-hot"></i></h2>
            <form id="form1">
                <select id="roast-selection" style="width: 100%">
                    <option selected>All</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <label for="coffeeName"><i class="fa-solid fa-mug-hot"></i> Coffee Name</label>
                <input id="coffeeName" style="width: 100%">
                <div class="d-grid gap-2">
                    <input  id='submit' class="btn btn-primary" type="submit" style="background-color: #ff5c24"/>
                </div>
            </form>
            <br>

            <h2><i class="fa-solid fa-mug-hot"></i> Add a Coffee <i class="fa-solid fa-mug-hot"></i></h2>

            <div id="form2">
                <form>
                <select id = "addRoastSelection" class="form-select" aria-label="Default select example" style="font-size: 20px;">
                    <option selected>Roast</option>
                    <option value="light">light</option>
                    <option value="medium">medium</option>
                    <option value="dark">dark</option>
                </select>
                <label for="name" style="color: #ff5c24"> <i class="fa-solid fa-mug-hot"></i> Coffee Name</label>
                <input id="name" style="width: 100%">
                <div class="d-grid gap-2">
                    <button id = "addNew" class="btn btn-primary" type="button" style="background-color: #ff5c24">Submit</button>
                </div>
                </form>
            </div>
        </section>

    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
