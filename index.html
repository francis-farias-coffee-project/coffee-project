<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1>Coffee!</h1>

    <div class="row">
        <div id = 'coffees' class="col-6">
        </div>
        <section id="forms" class="col-6">

            <form id="form1">
                <label for="roast-selection"></label>
                <select id="roast-selection" style="width: 100%">
                    <option selected>All</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <label for="coffeeName">Coffee Name</label>
                <input id="coffeeName" style="width: 100%">
                <div class="d-grid gap-2">
                    <input  id='submit' class="btn btn-primary" type="submit"/>
                </div>
            </form>

            <h2>Add a Coffee</h2>

            <div id="form2">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Roast</option>
                    <option value="1">light</option>
                    <option value="2">medium</option>
                    <option value="3">dark</option>
                </select>
                <label for="name">Name</label>
                <input id="name" style="width: 100%">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button">Button</button>
                </div>
            </div>
        </section>

    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
